<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>
        <script defer src="https://unpkg.com/vue@3/dist/vue.global.js" ></script>
	    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header>
            <nav>
                <img 
                    class="logo"
                    src="img/SpotifyLogo.png"
                    alt="Spotify-logo"
                >
            </nav>
        </header>

        <main>
            <div class="container">
                <div class="cards" id="app">
                    <button
                    @click="toggleModal()"
                        class="modal"
                        :class="{active: isActive}"
                    >
                        TESTO DI PROVA
                </button>
                    <button
                    @click="toggleModal(disco)"
                    class="card"
                        v-for="disco in discography"
                        :key="disco"
                    >
                        <img 
                            class="artwork"
                            :src="disco.albumCover"
                            :alt="disco.albumCover"
                        >
                        <span class="album-name">
                            {{ disco.albumName }}
                        </span class="band-name">
                        <span>
                            {{ disco.bandName }}
                        </span>
                        <span class="album-year">
                            {{ disco.albumYear }}
                        </span>
                    </button>
                </div>
            </div>

        </main>

    </body>
</html>
